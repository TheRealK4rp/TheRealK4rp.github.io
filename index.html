        function changeS(shift){
            
            if(shift == "asa"){
                for(let i = 0;i < asa.length;i++){
                    if(asa[i] == null){
                        document.getElementById("temp" +i).src="null.png";
                    }
                    else
                        document.getElementById("temp" +i).src=asa[i];
                }
            }
            else{
                for(let i = 0;i < yoru.length;i++){
                    if(yoru[i] == null){
                        document.getElementById("temp" +i).src="null.png";
                    }
                    else
                        document.getElementById("temp" +i).src=yoru[i];
                }
            }
        }
    </script>
